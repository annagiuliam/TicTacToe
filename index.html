<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <main>        
        <div id="board-container">
            <div class="tile" id="0"></div>
            <div class="tile" id="1"></div>
            <div class="tile" id="2"></div>
            <div class="tile" id="3"></div>
            <div class="tile" id="4"></div>
            <div class="tile" id="5"></div>
            <div class="tile" id="6"></div>
            <div class="tile" id="7"></div>
            <div class="tile" id="8"></div>
        </div>
        <div id="game-control"></div>
        <div id="next-choice-btns"> 
            <button type="button" id="play-again">Play again</button>
            <button type="button" id="exit">Exit</button>
        </div>
       
        
        <div id="submit-players">
            <form>
                <label for="player1">Player 1: </label>
                <input type="text" placeholder="Input name" id="player1"/><br>        
            
                <label for="player2">Player 2: </label> 
                <input type="text" placeholder="Input name" id="player2" /><br>               
            </form>  
            
             <button type="submit" value="submit" id="start-game">Start game</button>
            
        </div>
    </main>


    <script type="text/javascript" src="script.js"></script>
</body>
</html>
